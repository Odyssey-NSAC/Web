	<script type="text/javascript">
		var password = document.getElementById("password")
  		, confirm_password = document.getElementById("confirm_password");

		function validatePassword(){
			if(password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
			} else {
				confirm_password.setCustomValidity('');
			}
		}
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;

		var style_login ={
			"background-color": "rgb(208, 227, 247)",
			"color": "rgb(56, 144, 199)",
			"font-weight": "bold"
		};

		var obj_reg = document.getElementById("tab-register");
		function signUp(){
			document.getElementById("pills-login").style.display = "none";
			document.getElementById("pills-register").style.display = "block";
			Object.assign(obj_reg.style, style_login);
			document.getElementById("tab-login").removeAttribute('style');
			document.getElementById("h1").innerHTML = "Sign Up With Us";
			document.getElementById("lead").innerHTML = "Contribute to scale Open Science activities";
		}

		function login(){
